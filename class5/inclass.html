<!DOCTYPE html>
<html>
	<head>
		<!-- just css styling -->
		<style>
			.description {
				font-weight: bold;
				color: blue;
				display: inline;
			}
			.line-item {
				border: 1px solid black;
				border-radius: 10px;
				padding: 1em 1em 1em 1em;
				width: 3in;
			}
		</style>
		<script>

			//declare array variable with 2 objects
			var order = [
					{
						"description": "this is the thing",
						"cost" : 2.1,
						"qty"  : 3
					},
					{
						"description": "this is another thing",
						"cost" : 4.0,
						"qty"  : 5
					},
				];
			var total = 0.0;

			//function or argument takes the variable "order", return the string
			// 	total += lineItem.cost --- incrementing the var total 
			// document.getElementById("the-total").innerHTML = total; - converting into a string
			function getHTMLForLineItem( lineItem ) {
				return	  '<div class="line-item">'
							+ '<div class="description">'
							+ 		lineItem.description 
							+ "</div>"
							+ " " 
							+ lineItem.cost 
							+ " " 
							+ lineItem.qty
						+ "</div>"
						;
				total += lineItem.cost ;
				document.getElementById("the-total").innerHTML = String(total);
			}

			function change( amount ) {

				var bar = document.getElementById("myProgressBar");
				bar.value += amount;

				var display = document.getElementById("currentValue");
				display.innerHTML = String( bar.value );
			}

			var up = function(amount) { change(amount); } 
			function down( amount )   { change(-amount); }


			//defining a function that will be called after a page is loading
			// currently displaying the order
			function startup() {
				/*
				var tmp = order[0];
				order[0] = order[1];
				order[1] = tmp;
				*/

				var orderDisplay = "";
				for( currentItem of order ) {
					orderDisplay += getHTMLForLineItem( currentItem );
				}

				document.getElementById("the-line-item").innerHTML =
					orderDisplay;
					/*
					getHTMLForLineItem(order[1]);
					*/

/*
				for( i = 0; i <  order.length ; ++i )
					alert( order[i].description );
*/

			}
			window.onload = startup;
		</script>
	</head>
	<body>
		<h1> I'm here </h1>

		
		<form id="myform" action="/echo.php" method="post">
			<input type="hidden" name="myValue" value="50" ></input>

			<h1>Current Value is <span id="currentValue">xxx</span></h1>
			<h1>Total <span id="the-total">xxx</span></h1>

			<div id="the-line-item">
			</div>

			<progress id="myProgressBar" value="10" max="100"></progress>
			<br>
			<button type="button" onClick="down(10);" > - </button> <br>

			<br>
			<button type="button" onClick="up(10);"> + </button> <br>
		</form>
	</body>
</html>
